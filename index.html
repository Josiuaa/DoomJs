<html>
    <head>
        <title>Doom.js</title>

        <style>
            body {
                margin: 0;
            }

            #viewport {
                position: absolute;
                background: black;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            #log {
                position: absolute;
                width: calc(100% - 50px);
                padding: 5px;
                font-family: lucida console, courier new;
                z-index: 1;
            }

            #pause {
                position: absolute;
                color: red;
                margin-top: 20%;
                padding: 5px;
                width: 100%;
                text-align: center;
                z-index: 1;
            }

            #fps {
                position: absolute;
                flex-direction: row-reverse;
                padding: 5px;
                right: 7px;
                font-family: lucida console, courier new;
                font-size: 10px;
                z-index: 1;
            }

            #statusbar {
                position: fixed;
                width: 100%;
                bottom:0px;
                z-index: 500;
            }

            #statusbargrid {
                position: absolute;
                display: grid;
                width: 102%;
                z-index: 501;
                grid-template-columns: 14.5% 17.3% 12.3% 10.2% 18% 3.75%;
            }

            #healthcontainer, #armorcontainer {
                padding-top: 4%;
                padding-right: 1.8%;
                display: flex;
                justify-content: flex-end;
                height: 59%;
            }

            .health[src], .armor[src] {
                width: 24%;
            }

            #mugshotcontainer {
                padding-top: 6%;
                text-align: center;
            }

            #mugshot {
                width: 70%;
            }

            #keyscontainer {
                padding-top: 24%;
                padding-left: 3%;
                width: 100%;
                display: grid;
                justify-content: center;
                align-items: center;
                grid-template-columns: 64%;
                grid-row-gap: 10%;
                grid-template-rows: 24% 24% 24%;
            }

            #redkey, #bluekey, #yellowkey {
                width: 90%;
            }

            #screen {
                position: relative;
                width: calc(100% - 2px);
                height: 98%;
                border: 1px solid black;
                overflow: hidden;
            }

            #floor {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgb(128,128,128);
                z-index: -10000000;
            }

            #ceiling {
                position: absolute;
                width: 100%;
                height: 50%;
                background-color: rgb(80,80,80);
                z-index: -10000000;
            }
            
            #minimap {
                position: absolute;
            }
            
            #grid {
                position: absolute;
            }

            #minimapobjects {
                position: absolute;
            }
        </style>

    </head>
    <body>

        <div id="viewport">
            <div id="hud">
                <div id="log"></div>
                <div id="pause"></div>
                <div id="fps"></div>
                <div id="statusbar">
                    <div id="statusbargrid">
                        <div id="ammocontainer"></div>
                        <div id="healthcontainer">
                            <img class="health" id="health1">
                            <img class="health" id="health2">
                            <img class="health" id="health3">
                            <img class="health" id="healthpercent">
                        </div>
                        <div id="weaponsandfragcontainer"></div>
                        <div id="mugshotcontainer">
                            <img id="mugshot">
                        </div>
                        <div id="armorcontainer">
                            <img class="armor" id="armor1">
                            <img class="armor" id="armor2">
                            <img class="armor" id="armor3">
                            <img class="armor" id="armorpercent">            
                        </div>
                        <div id="keyscontainer">
                            <img id="bluekey">
                            <img id="yellowkey">
                            <img id="redkey">
                        </div>
                    </div>
                </div>
            </div>

            <div id="screen">
                <div id="floor"></div>
                <div id="ceiling"></div>
                <div id="strips"></div>
            </div>

            <div id="automapcontainer">
                <canvas id="minimap"></canvas>
                <canvas id="grid"></canvas>
                <canvas id="minimapobjects"></canvas>
            </div>
        </div>

        <script src="./client/dist/bundle.js"></script>
        
    </body>
</html>
