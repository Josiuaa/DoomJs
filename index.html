<html>
    <head>
        <title>Doom.js</title>

        <style>
            body {
                margin: 0;
            }

            #viewport {
                position: absolute;
                background: black;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            #log {
                position: absolute;
                width: calc(100% - 50px);
                padding: 5px;
                font-family: lucida console, courier new;
                z-index: 1;
            }

            #pause {
                position: absolute;
                color: red;
                margin-top: 20%;
                padding: 5px;
                width: 100%;
                text-align: center;
                z-index: 1;
            }

            #fps {
                position: absolute;
                flex-direction: row-reverse;
                padding: 5px;
                right: 7px;
                font-family: lucida console, courier new;
                font-size: 10px;
                z-index: 1;
            }

            #statusbar {
                position: fixed;
                width: 100%;
                bottom:0px;
                z-index: 500;
            }

            .statusbarcontainer {
                position: absolute;
                width: 100%;
                padding-top: 0.8%;
                padding-bottom: 0.8%;
                z-index: 501;
            }

            #healthcontainer {
                margin-left: 15.6%;
            }

            .health {
                width: 3.8%;
            }

            #mugshotcontainer {
                display: flex;
                justify-content: center;
            }

            #mugshot {
                width: 9%;
            }

            #screen {
                position: relative;
                width: calc(100% - 2px);
                height: 98%;
                border: 1px solid black;
                overflow: hidden;
            }

            #floor {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgb(128,128,128);
                z-index: -10000000;
            }

            #ceiling {
                position: absolute;
                width: 100%;
                height: 50%;
                background-color: rgb(80,80,80);
                z-index: -10000000;
            }
            
            #minimap {
                position: absolute;
            }
            
            #grid {
                position: absolute;
            }

            #minimapobjects {
                position: absolute;
            }
        </style>

    </head>
    <body>

        <div id="viewport">
            <div id="hud">
                <div id="log"></div>
                <div id="pause"></div>
                <div id="fps"></div>
                <div id="statusbar">
                    <div class="statusbarcontainer" id="healthcontainer">
                        <img class="health" id="health1">
                        <img class="health" id="health2">
                        <img class="health" id="health3">
                        <img class="health" id="healthpercent">
                    </div>
                    <div class="statusbarcontainer" id="mugshotcontainer">
                        <img id="mugshot">
                    </div>
                </div>
            </div>

            <div id="screen">
                <div id="floor"></div>
                <div id="ceiling"></div>
                <div id="strips"></div>
            </div>

            <div id="automapcontainer">
                <canvas id="minimap"></canvas>
                <canvas id="grid"></canvas>
                <canvas id="minimapobjects"></canvas>
            </div>
        </div>

        <script src="./client/dist/bundle.js"></script>
        
    </body>
</html>
