<html>
    <head>
        <title>Doom.js</title>

        <style>
            canvas#minimap {
                position: absolute;
                height: 98%;
                width: 98%;
            }
            canvas#minimapobjects {
                position: absolute;
                height: 98%;
                width: 98%;
            }

            #log {
                position: absolute;
                width: calc(100% - 50px);
                padding: 5px;
                font-family: lucida console, courier new;
                z-index: 1;
            }

            #fps {
                position: absolute;
                flex-direction: row-reverse;
                padding: 5px;
                right: 7px;
                font-family: lucida console, courier new;
                font-size: 10px;
                z-index: 1;
            }

            #floor {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgb(128,128,128);
                z-index: -10000000;
            }

            #ceiling {
                position: absolute;
                width: 100%;
                height: 50%;
                background-color: rgb(80,80,80);
                z-index: -10000000;
            }


            #screen {
                position: relative;
                width: 100%;
                height: 100%;
                border: 1px solid black;
                overflow: hidden;
            }
        </style>

    </head>
    <body>

        <div id="log"></div>
        <div id="fps"></div>
        <div id="screen">
            <div id="floor"></div>
            <div id="ceiling"></div>
            <div id="strips"></div>
        </div>

        <div id="minimapcontainer">
            <canvas id="minimap"></canvas>
            <canvas id="minimapobjects"></canvas>
        </div>

        <script src="./client/dist/bundle.js"></script>
        
    </body>
</html>
