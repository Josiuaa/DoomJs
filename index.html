<html>
    <head>
        <title>Doom.js</title>

        <style>
            body {
                margin: 0;
            }

            #viewport {
                position: absolute;
                background: black;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            
            #minimap {
                position: absolute;
            }
            
            #minimapobjects {
                position: absolute;
            }

            #grid {
                position: absolute;
            }

            #log {
                position: absolute;
                width: calc(100% - 50px);
                padding: 5px;
                font-family: lucida console, courier new;
                z-index: 1;
            }

            #pause {
                position: absolute;
                color: red;
                margin-top: 20%;
                padding: 5px;
                width: 100%;
                text-align: center;
                z-index: 1;
            }

            #fps {
                position: absolute;
                flex-direction: row-reverse;
                padding: 5px;
                right: 7px;
                font-family: lucida console, courier new;
                font-size: 10px;
                z-index: 1;
            }

            #floor {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgb(128,128,128);
                z-index: -10000000;
            }

            #ceiling {
                position: absolute;
                width: 100%;
                height: 50%;
                background-color: rgb(80,80,80);
                z-index: -10000000;
            }


            #screen {
                position: relative;
                width: 100%;
                height: 100%;
                border: 1px solid black;
                overflow: hidden;
            }
        </style>

    </head>
    <body>

        <div id="viewport">
            <div id="hud">
                <div id="log"></div>
                <div id="pause"></div>
                <div id="fps"></div>
            </div>

            <div id="screen">
                <div id="floor"></div>
                <div id="ceiling"></div>
                <div id="strips"></div>
            </div>

            <div id="automapcontainer">
                <canvas id="minimap"></canvas>
                <canvas id="grid"></canvas>
                <canvas id="minimapobjects"></canvas>
            </div>
        </div>

        <script src="./client/dist/bundle.js"></script>
        
    </body>
</html>
